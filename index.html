<!DOCTYPE html>
<html lang="en"></html>
<head>
    <title>google homepage exercise</title>
</head>
<body>
    <style>
        .goog-img {
            width: auto;
            height: 75px;
        }
        .centered-goog{
            position: fixed; 
            top: 30%;
            left: 45%
        }
        .centered-search{
            position: fixed;
            top: 43%;
            left: 45%;
        }
    </style>
    <div class="centered-goog">
        <img class="goog-img" src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" alt="google image">
    </div>
    <form class="centered-search">
        <input type="text" name="text" class="search" placeholder="">
        <input type="submit" name="submit" class="submit" value="search">
    </form>
   

</body>
